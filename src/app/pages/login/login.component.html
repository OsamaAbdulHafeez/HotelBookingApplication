<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking - Login</title>
    <base target="_self">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@preline/preline@2.0.0/dist/preline.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4 transition-colors duration-300">
    <div class="w-full max-w-md animate-fade-in">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden transition-all duration-300 hover:shadow-xl">
            <!-- Header -->
            <div class="bg-[#0284c7] p-6 text-center">
                <div class="flex justify-center mb-4">
                    <i class="fas fa-hotel text-white text-4xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-white">Welcome Back</h1>
                <p class="text-white mt-1">Sign in to your account</p>
            </div>
            
            <!-- Form -->
            <div class="p-6 sm:p-8">
                <form id="loginForm" class="space-y-5">
                    <div class="input-focus rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 transition-all duration-200">
                        <div class="relative">
                            <input
                                [(ngModel)]="loginObj.phone"
                                type="text" 
                                id="userName"
                                name="phone"
                                required
                                class="block px-4 pb-2.5 pt-5 w-full text-sm text-gray-900 dark:text-white bg-transparent rounded-lg appearance-none focus:outline-none peer" 
                                placeholder=" " 
                            />
                            <label 
                                for="userName" 
                                class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-4 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4"
                            >
                                User Name
                            </label>
                        </div>
                    </div>
                    
                    <div class="input-focus rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 transition-all duration-200">
                        <div class="relative">
                            <input 
                                [(ngModel)]="loginObj.password"
                                type="password" 
                                id="password"
                                name="password"
                                required
                                minlength="6"
                                class="block px-4 pb-2.5 pt-5 w-full text-sm text-gray-900 dark:text-white bg-transparent rounded-lg appearance-none focus:outline-none peer" 
                                placeholder=" " 
                            />
                            <label 
                                for="password" 
                                class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-4 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4"
                            >
                                Password
                            </label>
                            <button type="button" id="togglePassword" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                                <i class="far fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-primary-600 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700">
                            <label for="remember" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">Remember me</label>
                        </div>
                        <a href="#" id="forgotPassword" class="text-sm font-medium text-primary-600 hover:text-primary-500 dark:text-primary-400 dark:hover:text-primary-300">Forgot password?</a>
                    </div>
                    
                    <button (click)="onLogin()" type="button" class="w-full flex justify-center items-center py-3 px-4 text-sm font-medium text-white bg-[#0284c7] hover:bg-blue-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 dark:focus:ring-offset-gray-800 transition-colors duration-200">
                        Sign in
                        <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </form>
                
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400">Or continue with</span>
                        </div>
                    </div>
                    
                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <button type="button" class="w-full inline-flex justify-center items-center gap-2 py-2.5 px-4 text-sm font-medium rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 shadow-sm hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-200">
                            <i class="fab fa-google text-red-500"></i>
                            Google
                        </button>
                        <button type="button" class="w-full inline-flex justify-center items-center gap-2 py-2.5 px-4 text-sm font-medium rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 shadow-sm hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-200">
                            <i class="fab fa-apple text-gray-800 dark:text-white"></i>
                            Apple
                        </button>
                    </div>
                </div>
                
                <p class="mt-6 text-center text-sm text-gray-500 dark:text-gray-400">
                    Don't have an account?
                    <a href="#" id="registerLink" class="font-medium text-[#0284c7] hover:text-blue-600 dark:text-[#0284c7] dark:hover:text-blue-600">Sign up</a>
                </p>
            </div>
        </div>
        
        <div class="mt-6 text-center text-xs text-gray-500 dark:text-gray-400">
            &copy; 2023 Hotel Booking. All rights reserved.
        </div>
    </div>
</body>
</html>
